name: Publish package to GitHub Packages
on:
  push:
    branches:
      - "develop"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        include:
          - install_url: https://releases.nixos.org/nix/nix-2.13.3/install
            nixpkgs-override: "--override-input nixpkgs github:NixOS/nixpkgs/release-23.05"
    steps:
      - uses: cachix/install-nix-action@v22
        with:
          install_url: ${{ matrix.install_url }}
      - uses: cachix/cachix-action@v12
        with:
          name: dlsl-diamond-tool
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - uses: actions/checkout@v3
      - name: Build plugin
        run: nix build .#plugin
      # Setup .npmrc file to publish to GitHub Packages
      - name: Setup `.npmrc`
        run: |
          cat > ~/.npmrc <<EOF
          //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          @dlsl:registry=https://npm.pkg.github.com
          always-auth=true
      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          nix develop .#publish --accept-flake-config ${{ matrix.nixpkgs-override }}
          cd result/pkg
          npm publish
